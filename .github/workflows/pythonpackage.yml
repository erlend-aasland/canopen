# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        # Test upper and lower bounds of supported Python versions.
        python-version: ['3.8', '3.11', '3.12']

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          'pyproject.toml'
          'requirements-dev.txt'
    - name: Install dependencies
      run: python3 -m pip install -r requirements-dev.txt -e .
    - name: Test with pytest
      run: pytest -v

  build_all_features:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: 'pip'
        cache-dependency-path: |
          'pyproject.toml'
          'requirements-dev.txt'
    - name: Install dependencies
      run: |
        python3 -m pip install -e '.[db_export]'
        python3 -m pip install -r requirements-dev.txt
    - name: Test with pytest
      run: pytest -v --cov=canopen --cov-report=xml --cov-branch
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: 'pip'
        cache-dependency-path: |
          'pyproject.toml'
          'doc/requirements.txt'
    - name: Install dependencies
      run: python3 -m pip install -r doc/requirements.txt -e .
    - name: Build docs
      run: make -C doc html
